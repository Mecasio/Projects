{% extends 'base.html' %}

{% block content %}

<div class="register-title">
    <h1>REGISTER NOW</h1>
</div>

<div class="container col-md-4">
    <div class="row">
        <form action="" method="POST">
            {% csrf_token %}
         
            {{form.as_p}}
             
            <div class="button-container">
                <button type="submit" class="submit">Register</button>
            </div>
         </form>
         
    </div>
</div>



{% endblock %}
